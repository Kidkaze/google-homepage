<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <!--Navbar - Left Align-->
    <nav id="navigation">
      <ul class="navbar-left">
        <li><a href=".">About</a></li>
      </ul>
      <div class="navbar-left">
        <li><a href=".">Store</a></li>
      </div>

      <!--Navbar Right Align-->
      <div class="navbar-right">
        <li><button>Sign in</button></li>
      </div>
      <div class="navbar-right" id="svg">
        <li>
          <img src="." />
        </li>
      </div>
      <div class="navbar-right"><li>Images</li></div>
      <div class="navbar-right">
        <li>Gmail</li>
      </div>
    </nav>

    <!--Google Image-->
    <div class="image">
      <img
        src="https://web.archive.org/web/20191130234759im_/https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
      />
    </div>

    <!--Google Search Bar-->
    <div class="searchBar">
      <input
        id="search-input"
        type="search"
        class="class-style"
        name="search"
      />
    </div>

    <!--Google Buttons-->
    <div class="buttons">
      <button class="search">Google Search</button>
      <button class="lucky">I'm Feeling Lucky</button>
    </div>

    <!--Footer Navbar-->
    <div class="footer">
      <div id="foot1">
        <li>Advertising</li>
        <li>Business</li>
        <li>how Search works</li>
      </div>
      <div id="foot2">
        <li>Privacy</li>
        <li>Terms</li>
        <li>Settings</li>
      </div>
    </div>
  </body>
</html>
